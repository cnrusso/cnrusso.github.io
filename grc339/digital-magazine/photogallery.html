<!doctype html>
    <html lang="en">
        <head>
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <title>Avanti Photo Gallery</title> 
            <link rel="stylesheet" type="text/css" href="style.css">
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
            <link rel="stylesheet" href="https://use.typekit.net/fsf0jin.css">
        </head>	

        <body>
            <div class="photogallery">
                <header>
                    <h1>
                        <a href="index.html">
                            <img src="avanti-logo.svg" alt="Avanti Magazine logo.">
                        </a>
                    </h1>
                    <nav>
                        <ul>
                            <li>
                                <a href="#">Food</a>
                            </li>
                            <li>
                                <a href="#">Travel</a>
                            </li>
                            <li>
                                <a href="#">Language</a>
                            </li>
                            <li>
                                <a href="#">People</a>
                            </li>
                            <li>
                                <a href="newsletter.html">Subscribe</a>
                            </li>
                        </ul>
                    </nav>
                </header>
                    <input type="radio" name="item" id="photo1" checked="checked">
                    <input type="radio" name="item" id="photo2">
                    <input type="radio" name="item" id="photo3">
                    <input type="radio" name="item" id="photo4">
                    <input type="radio" name="item" id="photo5">
                    <input type="radio" name="item" id="photo6">
                    <input type="radio" name="item" id="photo7">
                    <input type="radio" name="item" id="photo8">
                <main>
                <section class="gallery-main">
                    <h2>Pasta Photo Gallery</h2>
                    <figure>
                        <img src="nonna-gallery.jpg" alt="Italian nonna making pasta.">
                        <figcaption>Mella Giorno making her authentic pasta recipe.</figcaption>
                    </figure>
                    <figure>
                        <img src="nonna-2.jpg" alt="Side view of Italian nonna making pasta.">
                        <figcaption>Mella adding egg to flour for pasta dough.</figcaption>
                    </figure>
                    <figure>
                        <img src="dough.jpg" alt="Italian nonna's hands mixing pasta dough.">
                        <figcaption>Mella mixing pasta dough.</figcaption>
                    </figure>
                    <figure>
                        <img src="dough-roll.jpg" alt="Italian nonna rolling out pasta dough.">
                        <figcaption>Mella rolling pasta dough flat.</figcaption>
                    </figure>
                    <figure>
                        <img src="dough-cut.jpg" alt="Italian nonna cutting pasta dough.">
                        <figcaption>Mella cutting rolled pieces of pasta dough.</figcaption>
                    </figure>
                    <figure>
                        <img src="pour.jpg" alt="Italian nonna pouring water into pot on stove.">
                        <figcaption>Mella pouring water into pot for boiling pasta.</figcaption>
                    </figure>
                    <figure>
                        <img src="serve.jpg" alt="Italian nonna serving pasta to other nonnas.">
                        <figcaption>Mella serving pasta to her friends.</figcaption>
                    </figure>
                    <figure>
                        <img src="basket.jpg" alt="Italian nonna balancing basket of peppers on her head.">
                        <figcaption>Mella balancing a basket of peppers on her head.</figcaption>
                    </figure>
                </section>
                </main>
                <nav>
                <section class="gallery-nav">
                    <label for="photo1">
                        <img src="nonna-gallery.jpg" alt="Italian nonna making pasta.">
                    </label>
                    <label for="photo2">
                        <img src="nonna-2.jpg" alt="Side view of Italian nonna making pasta.">
                    </label>
                    <label for="photo3">
                        <img src="dough.jpg" alt="Italian nonna's hands mixing pasta dough.">
                    </label>
                    <label for="photo4">
                        <img src="dough-roll.jpg" alt="Italian nonna rolling out pasta dough.">
                    </label>
                    <label for="photo5">
                        <img src="dough-cut.jpg" alt="Italian nonna cutting pasta dough.">
                    </label>
                    <label for="photo6">
                        <img src="pour.jpg" alt="Italian nonna pouring water into pot on stove.">
                    </label>
                    <label for="photo7">
                        <img src="serve.jpg" alt="Italian nonna serving pasta to other nonnas.">
                    </label>
                    <label for="photo8">
                        <img src="basket.jpg" alt="Italian nonna balancing basket of peppers on her head.">
                    </label>
                    </section>
                </nav> 
                <footer>
                    <p>All rights reserved.</p>
                </footer>
            </div>
        </body>
    </html>
