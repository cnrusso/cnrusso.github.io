<!doctype html>
    <html lang="en">
        <head>
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <title>Avanti Newsletter</title> 
            <link rel="stylesheet" type="text/css" href="style.css">
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
            <link rel="stylesheet" href="https://use.typekit.net/fsf0jin.css">
        </head>	
        <body>
            <div class="newsletter">
                <header>
                    <h1>
                        <a href="index.html">
                            <img src="avanti-logo.svg" alt="Avanti Magazine logo.">
                        </a>
                    </h1>
                    <nav>
                        <ul>
                            <li>
                                <a href="#">Food</a>
                            </li>
                            <li>
                                <a href="#">Travel</a>
                            </li>
                            <li>
                                <a href="#">Language</a>
                            </li>
                            <li>
                                <a href="#">People</a>
                            </li>
                            <li>
                                <a href="newsletter.html">Subscribe</a>
                            </li>
                        </ul>
                    </nav>
                </header>
                <main>
                    <header>
                        <h2>Subscribe to our Newsletter!</h2>
                    </header>
                    <figure>
                        <img src="puglia.jpg" alt="Italian town on sunny day.">
                        <figcaption>Puglia in the summer.</figcaption>
                    </figure>
                    <form>
                        <section class="personal-info">
                            <h3>Personal Information</h3>
                            <ul>
                                <li>
                                    <label for="name">Name:</label>
                                    <input id="name" type="text" name="name" placeholder="your full name">
                                </li>
                                <li>
                                    <label for="email">Email:</label>
                                    <input id="email" type="email" name="email" placeholder="confirmation email">
                                </li>
                                <li>
                                    <label for="phone">Phone:</label>
                                    <input id="phone" type="tel" name="phone" placeholder="your phone number">
                                </li>
                            </ul>
                        </section>
                        <section class="subscription-frequency">
                            <h3>Subscription Frequency</h3>
                            <ul>
                                <li>
                                    <input type="radio" id="weekly" value="weekly" name="weekly">
                                    <label for="weekly">Weekly</label>
                                </li>
                                <li>
                                    <input id="monthly" type="radio" value="monthly">
                                    <label for="monthly">Monthly</label>
                                </li>
                                <li>
                                    <input id="quarterly" type="radio" value="quarterly">
                                    <label for="quarterly">Quarterly</label>
                                </li>
                                <li>
                                    <input id="annually" type="radio" value="annually">
                                    <label for="annually">Annually</label>
                                </li>
                            </ul>
                        </section>
                        <section class="interests">
                            <h3>Interests</h3>
                            <h4>What areas would you like to see in your newsletter?</h4>
                            <ul>
                                <li>
                                    <input id="food" type="checkbox" value="food">
                                    <label for="food">Food</label>
                                </li>
                                <li>
                                    <input id="travel" type="checkbox" value="travel">
                                    <label for="travel">Travel</label>
                                </li>
                                <li>
                                    <input id="language" type="checkbox" value="language">
                                    <label for="language">Language</label>
                                </li>
                                <li>
                                    <input id="people" type="checkbox" value="people">
                                    <label for="people">People</label>
                                </li>
                            </ul>
                        </section>
                        <section class="button">
                            <button type="subscribe">Subscribe</button>
                        </section>
                    </form>
                </main>
                <footer>
                    <p>All rights reserved.</p>
                </footer>
            </div>
        </body>
    </html>
